<!doctype html>
<html>
    <head>
        <title>Figma Tokens</title>
        <meta name="description" content="Figma Tokens">
        <meta name="keywords" content="Figma Tokens">
        <script type="text/javascript">      
            // Reset cookies when styles are updated      
            var link = document.createElement( "link" );
            var number = Math.random() * 1000000;
            link.href = "css/style" + ".css" + "?" + Math.floor(number);
            link.type = "text/css";
            link.rel = "stylesheet";  
            document.getElementsByTagName( "head" )[0].appendChild( link );
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body calss="layout">
        <header class="layout__header header">

            </div>
        </header>

                    </ul>
                    <ul class="content__buttons">
                        <button class="button button--small button--outline">Button</button>

                 </div>

                    <h2 class="content__header">Cards</h2>
                    <div class="content__cards">
                        <div class="content__card card">
                            <div class="card__picture">
                                <img src="https://tailwindui.com/img/ecommerce-images/home-page-02-edition-02.jpg" alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant." class="card__image">
                            </div>
                            <div class="card__content">
                                <h3 class="card__header">
                                    <a href="#" class="card__link">Self-Improvement</a>
                                </h3>

                        </div>
                        <div class="content__card card">

                            </div>
                            <div class="card__content">

                                </h3>
                                <p class="card__text">Journals and note-taking</p>
                                <button class="button">Update</button>

                        </div>
